<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.coreDomain.home.title">Domains</span>
        <button id="jh-create-entity" 
                class="btn btn-primary float-right jh-create-entity create-contact" 
                [routerLink]="['/new-domain']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="gatewayApp.coreDomain.home.createLabel">
            Create a new Contact
            </span>
        </button>
    </h2>
  <jhi-alert></jhi-alert>
  <div class="row">
    <div class="col-sm-12">
        <form name="searchForm" class="form-inline">
            <div class="input-group w-100 mt-3">
                <input type="text" class="form-control" 
                       [(ngModel)]="currentSearch" 
                       id="currentSearch" 
                       name="currentSearch" 
                       placeholder="{{ 'gatewayApp.coreContact.home.search' | translate }}">
                <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                    <fa-icon [icon]="'search'"></fa-icon>
                </button>
                <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                    <fa-icon [icon]="'trash-alt'"></fa-icon>
                </button>
            </div>
        </form>
    </div>
  </div>
  <br/>
  <div class="alert alert-warning" *ngIf="domains?.length === 0">
    <span jhiTranslate="gatewayApp.coreDomain.home.notFound">No Domains found</span>
  </div>

  <div class="table-responsive" *ngIf="domains?.length > 0">
    <table class="table table-striped">
      <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Status</th>
        <th>Domain</th>
      </thead>
      <tbody>
        <tr *ngFor="let domain of domains ;trackBy: trackId">
          <td>{{domain.id}}</td>
          <td>{{domain.name}}</td>
          <td>{{domain.status}}</td>
          <td>{{domain.domain}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
