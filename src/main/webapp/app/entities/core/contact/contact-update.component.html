<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-contact-heading" jhiTranslate="gatewayApp.coreContact.home.createOrEditLabel">Create or edit a Contact</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.coreContact.nameFirst" for="field_nameFirst">Name First</label>
                    <input type="text" class="form-control" name="nameFirst" id="field_nameFirst"
                           formControlName="nameFirst"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.coreContact.nameLast" for="field_nameLast">Name Last</label>
                    <input type="text" class="form-control" name="nameLast" id="field_nameLast"
                           formControlName="nameLast"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.coreContact.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           formControlName="title"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.coreContact.company" for="field_company">Company</label>
                    <input type="text" class="form-control" name="company" id="field_company"
                           formControlName="company"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.coreContact.contactImage" for="field_contactImage">Contact Image</label>
                    <div>
                        <img [src]="'data:' + editForm.get('contactImageContentType').value + ';base64,' + editForm.get('contactImage').value" style="max-height: 100px;" *ngIf="editForm.get('contactImage').value" alt="contact image"/>
                        <div *ngIf="editForm.get('contactImage').value" class="form-text text-danger clearfix">
                            <span class="pull-left">{{editForm.get('contactImageContentType').value}}, {{byteSize(editForm.get('contactImage').value)}}</span>
                            <button type="button" (click)="clearInputImage('contactImage', 'contactImageContentType', 'fileImage')" class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_contactImage" (change)="setFileData($event, 'contactImage', true)" accept="image/*" jhiTranslate="entity.action.addimage"/>
                    </div>
                    <input type="hidden" class="form-control" name="contactImage" id="field_contactImage"
                           formControlName="contactImage"/>
                    <input type="hidden" class="form-control" name="contactImageContentType" id="field_contactImageContentType"
                           formControlName="contactImageContentType" />
                </div>
                <!-- <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.coreContact.contactImageContentType" for="field_contactImageContentType">Contact Image Content Type</label>
                    <input type="text" class="form-control" name="contactImageContentType" id="field_contactImageContentType"
                           formControlName="contactImageContentType"/>
                </div> -->
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.coreContact.createdByUser" for="field_createdByUser">Created By User</label>
                    <input type="text" class="form-control" name="createdByUser" id="field_createdByUser"
                           formControlName="createdByUser"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.coreContact.createdDateTime" for="field_createdDateTime">Created Date Time</label>
                    <div class="d-flex">
                        <input id="field_createdDateTime" type="datetime-local" class="form-control" name="createdDateTime" formControlName="createdDateTime" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.coreContact.updatedByUser" for="field_updatedByUser">Updated By User</label>
                    <input type="text" class="form-control" name="updatedByUser" id="field_updatedByUser"
                           formControlName="updatedByUser"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.coreContact.updatedDateTime" for="field_updatedDateTime">Updated Date Time</label>
                    <div class="d-flex">
                        <input id="field_updatedDateTime" type="datetime-local" class="form-control" name="updatedDateTime" formControlName="updatedDateTime" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.coreContact.status" for="field_status">Status</label>
                    <input type="text" class="form-control" name="status" id="field_status"
                           formControlName="status"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.coreContact.domain" for="field_domain">Domain</label>
                    <input type="text" class="form-control" name="domain" id="field_domain"
                           formControlName="domain"/>
                    <div *ngIf="editForm.get('domain').invalid && (editForm.get('domain').dirty || editForm.get('domain').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('domain').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
